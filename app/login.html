<form name="loginForm" class="loginForm">
  <input type="email" placeholder="email" class="input loginInput" ng-model="auth.user.email" required>
  <input type="password" placeholder="password" class="input loginInput" ng-model="auth.user.password" required>
  <button class="button" ng-click="auth.login()">log in</button>
  <button class="button register" ng-click="auth.register()">new user</button>
</form>
