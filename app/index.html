<!doctype html>
<html lang="en-US">
  <head>
    <title>habiTracker</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Delius+Swash+Caps' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/icomoon/style.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container" ng-app="habitracker">
      <div class="headerBar">
        <h1><span class="habi">habi</span><span class="tracker">Tracker</span></h1>
      </div>
      <div class="subBar"></div>
      <div ng-show="user"></div>
      <div ng-view></div>
    </div>

    <script src="../bower_components/firebase/firebase.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../bower_components/angular-charts/dist/angular-charts.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>

    <script src="js/main.module.js"></script>
    <script src="js/main.constants.js"></script>
    <script src="js/auth/auth.config.js"></script>
    <script src="js/habit/habit.config.js"></script>
    <script src="js/auth/auth.factory.js"></script>
    <script src="js/habit/habit.factory.js"></script>
    <script src="js/auth/auth.controller.js"></script>
    <script src="js/habit/habit.controller.js"></script>
    <script src="js/main.filters.js"></script>

  </body>
</html>
